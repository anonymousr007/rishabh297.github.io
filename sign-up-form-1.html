<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up Form-1</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html{
    font-size: 10px;
    font-family: 'Roboto', sans-serif;
}
body{
    background: linear-gradient(orange, yellow);
}
#wrapper{
    width: 90%;
    height: 100vh;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.form-container{
    width: 100%;
    max-width: 40rem;
    background-color: #fff;
    position: relative;
    padding: 10rem 0;
    box-shadow: 0 1px 1.5rem rgba(0,0,0,.1);
    border-radius: 1rem;
    z-index: 1;
}
.form-container::before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 30rem;
    background: linear-gradient(to left, #fc6767, #ec008c);
    border-bottom-right-radius: 100%;
    border-bottom-left-radius: 100%;
    z-index: -1;
}
.form-heading{
    color: #fff;
    font-size: 2.5rem;
    position: absolute;
    top: 3.5rem;
    left: 10rem;
}
form{
    transform: translateX(10rem);
    padding: 2rem 0;
    background-color: #fff;
    border-radius: 1rem;
    box-shadow: 0 1px 1.5rem rgba(0,0,0,.1);
}
.input-group{
    width: 90%;
    margin: 0 auto;
    position: relative;
    display: flex;
    align-items: baseline;
}
.input-group input{
    position: relative;
    width: 100%;
    padding: 1rem 0;
    margin-top: .5rem;
    border: none;
    outline: none;
    font-size: 1.8rem;
    color: #fc6767;
}
.input-group > i{
    font-size: 2rem;
    margin-right: 1rem;
    color: #fc6767;
}
.input-group .bar{
    position: absolute;
    left: 0;
    bottom: 0;
    background-color: rgba(0,0,0,.1);
    width: 100%;
    height: 1px;
}
.input-group .bar::before{
    content: '';
    position: absolute;
    background-color: #fc6767;
    width: 0;
    height: 2px;
    transition: width 650ms;
}
.input-group .input:focus + .bar::before{
    width: 100%;
}
.input-group button{
    margin: 3rem auto;
    padding: 1rem 5rem;
    background: linear-gradient(to left, #fc6767, #ec008c);
    border: none;
    color: #fff;
    font-size: 2.5rem;
    cursor: pointer;
    border-radius: 3rem;
}
.input-group button:focus,
.input-group button:hover{
    background: linear-gradient(to right, #fc6767, #ec008c);
}
.switch-login{
    text-align: center;
}
.switch-login a{
    text-decoration: none;
    color: #a1a1a1;
    font-size: 1.5rem;
}
.switch-login a span{
    color: #fc6767;
}
.switch-login a span:hover{
    padding-bottom: 2px;
    border-bottom: 2px solid #fc6767;
}
@media screen and (max-width: 700px){
    .form-container::before{
        height: 10rem;
    }
    .form-heading{
        left: 50%;
        transform: translateX(-50%);
    }
    form{
        border-radius: initial;
        transform: initial;
        box-shadow: none;
    }
}
</style>
</head>
<body>
    <div id="wrapper">
        <div class="form-container">
            <span class="form-heading">Sign up</span>
            <form action="">
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Email..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="text" placeholder="Password..." required>
                        <span class="bar"></span>
                </div>
                <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="text" placeholder="Confirm password..." required>
                        <span class="bar"></span>
                </div>
                <div class="input-group">
                    <button>
                            <i class="fa fa-telegram"></i>
                    </button>
                </div>
                <div class="switch-login">
                    <a href="#">Already Have an account?<span>Login</span></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
